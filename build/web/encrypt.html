<html>
    <head>
        <title>AES Encryption</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
            *{
                margin: 0;
                padding: 0;
                outline: none;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }
            body{
              display: flex;
              align-items: center;
              justify-content: center;
              min-height: 100vh;
              padding: 10px;
              font-family: 'Poppins', sans-serif;
              background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
            }
            .container{
              max-width: 800px;
              background: #fff;
              width: 800px;
              padding: 25px 40px 10px 40px;
              box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            }
            .container .text{
              text-align: center;
              font-size: 41px;
              font-weight: 600;
              font-family: 'Poppins', sans-serif;
              background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            }
            .container form{
              padding: 30px 0 0 0;
            }
            .container form .form-row{
              display: flex;
              margin: 32px 0;
            }
            form .form-row .input-data{
              width: 100%;
              height: 40px;
              margin: 0 20px;
              position: relative;
            }
            form .form-row .textarea{
              height: 70px;
            }
            .input-data input,
            .textarea textarea{
              display: block;
              width: 100%;
              height: 100%;
              border: none;
              font-size: 17px;
              border-bottom: 2px solid rgba(0,0,0, 0.12);
            }
            .input-data input:focus ~ label, .textarea textarea:focus ~ label,
            .input-data input:valid ~ label, .textarea textarea:valid ~ label{
              transform: translateY(-20px);
              font-size: 14px;
              color: #3498db;
            }
            .textarea textarea{
              resize: none;
              padding-top: 10px;
            }
            .input-data label{
              position: absolute;
              pointer-events: none;
              bottom: 10px;
              font-size: 16px;
              transition: all 0.3s ease;
            }
            .textarea label{
              width: 100%;
              bottom: 40px;
              background: #fff;
             }
            .input-data .underline{
              position: absolute;
              bottom: 0;
              height: 2px;
              width: 100%;
            }
            .input-data .underline:before{
              position: absolute;
              content: "";
              height: 2px;
              width: 100%;
              background: #3498db;
              transform: scaleX(0);
              transform-origin: center;
              transition: transform 0.3s ease;
            }
            .input-data input:focus ~ .underline:before,
            .input-data input:valid ~ .underline:before,
            .textarea textarea:focus ~ .underline:before,
            .textarea textarea:valid ~ .underline:before{
              transform: scale(1);
            }
            .submit-btn .input-data{
              overflow: hidden;
              height: 45px!important;
              width: 25%!important;
            }
            .submit-btn .input-data .inner{
              height: 100%;
              width: 300%;
              position: absolute;
              left: -100%;
              background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
              transition: all 0.4s;
            }
            .submit-btn .input-data:hover .inner{
              left: 0;
            }
            .submit-btn .input-data input{
              background: none;
              border: none;
              color: #fff;
              font-size: 17px;
              font-weight: 500;
              text-transform: uppercase;
              letter-spacing: 1px;
              cursor: pointer;
              position: relative;
              z-index: 2;
            }
            @media (max-width: 700px) {
              .container .text{
                font-size: 30px;
              }
              .container form{
                padding: 10px 0 0 0;
              }
              .container form .form-row{
                display: block;
              }
              form .form-row .input-data{
                margin: 35px 0!important;
              }
              .submit-btn .input-data{
                width: 40%!important;
              }
            }
            .input-data input:invalid ~ label {
                color: red; 
            }

            .input-data input::placeholder {
                color: #ccc; 
            }
        </style>
        <script>
            function validateForm() {
            var file = document.getElementById("file").value;
            var plainText = document.getElementById("plainText").value;

            if (file.trim() === '' || plainText.trim() === '') {
                alert("Please fill in all fields.");
                return false;
            }
            return true;
        }
        </script>
        <script>
            history.pushState(null, null, location.href);
            window.onpopstate = function () {
                history.go(1);
            };
        </script>
    </head>
     <body>
        <div class="container">
            <div class="text">Encryption</div>
            <form action="AES_encrypt.jsp" method="post" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="input-data">
                        <p>Enter Receiver's Mail</p>
                        <br />
                        <input type="email" name="email" required>
                    </div>
                </div>
                <br>
                <div class="form-row">
                    <div class="input-data">
                        <p>Enter Secret Key</p>
                        <br />
                        <input type="password" name="key" pattern=".{8,}" placeholder="Key length must be at least 8 characters" required>
                    </div>
                </div>
                <br>
                <div class="form-row">
                    <div class="input-data textarea">
                        <p>Enter Text</p>
                        <textarea rows="8" cols="80" name="plainText" required></textarea>
                        <div class="form-row submit-btn">
                            <div class="input-data">
                                <div class="inner"></div>
                                <input type="submit" value="Encrypt">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
